<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script src="scripts/script.js" defer></script>

  <title>News App</title>
</head>
<body>
  <header class="header">
    <a href="#" class="logo">NewsApp</a>
    <div class="header__links">
      <a href="https://github.com/EleevAzret/newsApp" class="header__link">
       <img src="img/github-mark-white.svg" alt="github">
      </a>
    </div>
  </header>
  <div class="wrapper">
    <main class="main">
      <div class="search-controls">
        <div class="card">
          <form name="newsControls">
            <div class="card-content">
              <span class="card-title">Search News</span>
              <div class="input-field">
                <select name="country" id="country">
                  <option value="us">USA</option>
                  <option value="ru">Russia</option>
                  <option value="fr">France</option>
                  <option value="it">Italy</option>
                </select>
                <label>Choose your country</label>
              </div>
              <div class="input-field">
                <select name="category" id="category">
                  <option value="general">General</option>
                  <option value="business">Business</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="technology">Technology</option>
                  <option value="sports">Sports</option>
                  <option value="science">Science</option>
                </select>
                <label>Choose category</label>
              </div>
              <div class="input-field">
                <input type="text" id="autocmplete-input" class="autocoplete" name="search">
                <label for="autocmplete-input">Search</label>
              </div>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-light" type="submit" name="action">
                Search
                <i class="material-icons right">search</i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="news">
      </div>
    </main>
  </div>
  <footer class="footer">
    <p class="footer__articles">made by Â© AzretEleev</p>
    <div class="footer__links">
      meet my github
      <a href="https://github.com/EleevAzret" class="footer__link">
        <img src="img/github-mark-white.svg" alt="github">
       </a>
    </div>
  </footer>
</body>
</html>
